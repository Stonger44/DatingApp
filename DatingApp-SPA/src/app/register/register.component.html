<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="Username" placeholder="Username" required [(ngModel)]="model.Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="Password" placeholder="Password" required [(ngModel)]="model.Password">
  </div>

  <!--Test Code-->
  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select id="favoritevalue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <!--Test Code-->

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
